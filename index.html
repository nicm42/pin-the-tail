<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/donkey16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin the tail on the donkey</title>
  </head>
  <body>
    <div id="app">
      <img class="donkey" src="/donkey-no-tail.png" alt="Donkey" />
    </div>
    <button class="start centre">Start</button>
    <div class="countdown centre">3</div>
    <dialog>
      <p>Congratulations/Commiserations</p>
      <p>
        (depending on whether you intended to put the tail in the right place or
        a funny place).
      </p>
      <p>Would you like to play again?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
